CreateCategoryRequest:
  type: object
  required:
    - nameEn
    - nameAr
    - descriptionEn
    - descriptionAr
    - order
    - categoryImage
  properties:
    nameEn:
      type: string
      example: Electronics
    nameAr:
      type: string
      example: إلكترونيات
    descriptionEn:
      type: string
      example: Electronics and devices
    descriptionAr:
      type: string
      example: الإلكترونيات والأجهزة
    parent:
      type: string
      description: Parent category ID (optional).
      example: 65b1f0a2f7a1c2d3e4f5a111
    order:
      type: integer
      example: 1
    published:
      type: boolean
      example: true
    isFeatured:
      type: boolean
      example: false
    categoryImage:
      type: string
      format: binary
      description: Category icon image file.

CreateCategoryResponse:
  type: object
  properties:
    message:
      type: string
      example: Category Created Successfully
    category:
      $ref: "#/CategoryData"

UpdateCategoryRequest:
  type: object
  properties:
    nameEn:
