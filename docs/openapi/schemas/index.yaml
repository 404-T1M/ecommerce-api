      example: Electronics
    nameAr:
      type: string
      example: إلكترونيات
    descriptionEn:
      type: string
      example: Updated description
    descriptionAr:
      type: string
      example: وصف محدث
    parent:
      type: string
      description: Parent category ID (optional).
      example: 65b1f0a2f7a1c2d3e4f5a111
    isFeatured:
