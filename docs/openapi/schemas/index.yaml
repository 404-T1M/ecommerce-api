RegisterRequest:
  type: object
  required:
    - name
    - email
    - mobilePhone
    - password
  properties:
    name:
      type: string
      description: Full name of the user.
      example: Mohamed Elsafi
    email:
      type: string
      format: email
      description: Valid email address (stored lowercase).
      example: mohamed@example.com
    mobilePhone:
      type: string
      description: Valid international phone number, stored in E.164 format.
      example: "+201234567890"
    password:
      type: string
      format: password
      description: User password.
      example: "P@ssw0rd!"

RegisterSuccessResponse:
  type: object
  properties:
    message:
      type: string
      example: Your Signed Up Successfully Please Confirm Your Email
    data:
      $ref: "#/UserRegister"

UserRegister:
  type: object
  properties:
    id:
      type: string
      description: User identifier.
      example: 65b1f0a2f7a1c2d3e4f5a678
    name:
      type: string
      example: Mohamed Elsafi
    email:
      type: string
      format: email
      example: mohamed@example.com
    mobilePhone:
      type: string
      example: "+201234567890"
    role:
      type: string
      example: user
    emailVerified:
      type: boolean
      example: false
    status:
      type: boolean
      example: true
    createdAt:
      type: string
      format: date-time
      example: "2026-02-04T12:00:00.000Z"

LoginRequest:
  type: object
  description: Provide email or mobilePhone with password.
  properties:
    email:
      type: string
      format: email
      example: mohamed@example.com
    mobilePhone:
      type: string
      example: "+201234567890"
    password:
      type: string
      format: password
      example: "P@ssw0rd!"
  oneOf:
    - required:
        - email
        - password
    - required:
        - mobilePhone
        - password

LoginSuccessResponse:
  type: object
  properties:
    message:
      type: string
      example: Login Successfully
    data:
      $ref: "#/UserLogin"

UserLogin:
  type: object
  properties:
    id:
      type: string
      description: User identifier.
      example: 65b1f0a2f7a1c2d3e4f5a678
    name:
      type: string
      example: Mohamed Elsafi
    email:
      type: string
      format: email
      example: mohamed@example.com
    mobilePhone:
      type: string
      example: "+201234567890"
    role:
      type: string
      example: user
    emailVerified:
      type: boolean
      example: true
    status:
      type: boolean
      example: true
    createdAt:
      type: string
      format: date-time
      example: "2026-02-04T12:00:00.000Z"
    profileImage:
      type: string
      example: default-avatar_edu8jh
    token:
      type: string
      description: JWT access token.
      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

VerifyEmailRequest:
  type: object
  required:
    - email
    - code
  properties:
    email:
      type: string
      format: email
      example: mohamed@example.com
    code:
      type: string
      pattern: "^[0-9]{6}$"
      example: "123456"

VerifyEmailSuccessResponse:
