        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/index.yaml#/UpdateAdminGroupRequest"
          examples:
            sample:
              value:
                adminGroup: 65b1f0a2f7a1c2d3e4f5a999
