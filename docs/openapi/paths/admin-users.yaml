adminUsers:
  get:
    summary: List users
    description: Returns a paginated list of users.
    tags:
      - Users
    security:
      - bearerAuth: []
    parameters:
      - name: name
        in: query
        schema:
          type: string
        description: Filter by name (partial match).
      - name: status
        in: query
        schema:
          type: boolean
        description: Filter by user status.
      - name: emailVerified
        in: query
        schema:
          type: boolean
        description: Filter by email verification status.
      - name: fromDate
        in: query
        schema:
          type: string
          format: date-time
        description: Filter by createdAt >= fromDate.
      - name: toDate
        in: query
        schema:
          type: string
          format: date-time
        description: Filter by createdAt <= toDate.
      - name: page
        in: query
        schema:
          type: integer
          example: 1
        description: Page number.
      - name: limit
        in: query
        schema:
          type: integer
          example: 10
        description: Page size.
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/UserListResponse"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/ErrorResponse"
            examples:
              not_logged_in:
                value:
                  status: fail
                  message: You are not logged in! Please log in to get access
      "403":
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/ErrorResponse"
            examples:
              forbidden:
                value:
                  status: fail
                  message: Forbidden
      "500":
        description: Internal Server Error
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/ErrorResponse"

