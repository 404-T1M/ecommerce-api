openapi: 3.0.3
info:
  title: E-commerce API
  version: 1.0.0
  description: API contract for authentication, admin, and catalog management endpoints.
servers:
  - url: /api/v1
    description: Base path (environment-agnostic)
paths:
  /auth/register:
    $ref: "./openapi/paths/auth.yaml#/authRegister"
  /auth/login:
    $ref: "./openapi/paths/auth.yaml#/authLogin"
  /auth/verify-email:
    $ref: "./openapi/paths/auth.yaml#/authVerifyEmail"
  /auth/resend-verification-code:
    $ref: "./openapi/paths/auth.yaml#/authResendVerificationCode"
  /auth/forgot-password:
    $ref: "./openapi/paths/auth.yaml#/authForgotPassword"
  /auth/reset-password/{token}:
    $ref: "./openapi/paths/auth.yaml#/authResetPassword"

  /admin/auth/login:
    $ref: "./openapi/paths/admin-auth.yaml#/adminAuthLogin"
  /admin/users:
    $ref: "./openapi/paths/admin-users.yaml#/adminUsers"
  /admin/users/{userId}:
    $ref: "./openapi/paths/admin-users.yaml#/adminUserDetails"
  /admin/users/{userId}/update-status:
    $ref: "./openapi/paths/admin-users.yaml#/adminUserUpdateStatus"
  /admin/users/{userId}/delete:
    $ref: "./openapi/paths/admin-users.yaml#/adminUserDelete"
  /admin/admins:
    $ref: "./openapi/paths/admin-admins.yaml#/adminAdmins"
  /admin/admins/{adminId}:
    $ref: "./openapi/paths/admin-admins.yaml#/adminAdminById"
  /admin/add-admin-group:
    $ref: "./openapi/paths/admin-groups.yaml#/adminAddAdminGroup"
  /admin/admin-groups:
    $ref: "./openapi/paths/admin-groups.yaml#/adminAdminGroups"
  /admin/admin-groups/{adminGroupId}:
    $ref: "./openapi/paths/admin-groups.yaml#/adminAdminGroupById"
  /admin/categories/add-category:
    $ref: "./openapi/paths/categories.yaml#/adminCreateCategory"
  /admin/categories:
    $ref: "./openapi/paths/categories.yaml#/adminListCategories"
  /categories:
    $ref: "./openapi/paths/categories.yaml#/publicListCategories"
  /admin/categories/{categoryId}/delete:
    $ref: "./openapi/paths/categories.yaml#/adminDeleteCategory"
  /admin/categories/{categoryId}/update:
    $ref: "./openapi/paths/categories.yaml#/adminUpdateCategory"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    $ref: "./openapi/schemas/index.yaml"
